<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <title>Weather App</title>
    <style></style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5 col-md-8 mx-auto">
                <h1 class="text-center text-uppercase mb-5">Weather App</h1>
                <div class="feedback alert alert-danger text-capitalize text-center"></div>
                <div class="card card-body">
                    <div class="card-title text-center text-uppercase">
                        <h3>search city, town, village</h3>
                    </div>
                    <form id="weatherForm">
                        <div class="input-group">
                            <input type="text" style="color: #ffffff;" class="form-control text-capitalize cityInput" id="cityInput" />
                            <div class="input-group-append">
                                <button type="submit" class="text-uppercase submitBtn">
                    <span>submit</span>
                  </button>
                            </div>
                        </div>
                    </form>
                    <!--  -->
                    <div class="results text-center mt-5">
                        <h6 class="text-capitalize">
                            city name : <span id="cityName"></span>
                        </h6>
                        <h6 class="text-capitalize">
                            country : <span id="cityCountry"></span>
                        </h6>
                        <img src="#" id="cityIcon" />
                        <h6 class="text-capitalize">
                            temperature in celsius: <span id="cityTemp"></span>
                            <span class="m-3">
                  <img src="assets/images/temp.svg" alt="temperature" />
                </span>
                        </h6>
                        <h6 class="text-capitalize">
                            humidity : <span id="cityHumidity"></span
                ><span class="m-3">
                  <img src="assets/images/humidity.svg" alt="humidity" />
                </span>
                        </h6>

                        <h6 class="text-capitalize">
                            Sunrise : <span id="citySunrise"></span> AM<span class="m-3">
                  <img
                    style="width: 3rem;"
                    src="assets/images/sunrise.svg"
                    alt="sunrise"
                  />
                </span>
                        </h6>

                        <h6 class="text-capitalize">
                            Sunset : <span id="citySunset"></span> PM<span class="m-3">
                  <img
                    src="assets/images/sunset.svg"
                    style="width: 2.5rem;"
                    alt="sunset"
                  />
                </span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
